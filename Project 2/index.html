<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="flipcard">
    <div class="inner-card">
      <div class="card front-face">
        <img src="https://c.pxhere.com/images/a0/ba/a7c5ab9316d820783e4284b3dbf4-1674976.jpg!d" alt="Front" />
      </div>
      <div class="card back-face">
        <img src="https://c.pxhere.com/images/a0/ba/a7c5ab9316d820783e4284b3dbf4-1674976.jpg!d" alt="Back" />
        <div class="info">
          <div class="title">CodingLab</div>
          <p>User interface designer and</p>
          <p>front-end developer</p>
        </div>
        <ul>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
